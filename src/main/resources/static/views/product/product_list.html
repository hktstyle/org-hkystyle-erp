<div>
    <!-- BEGIN PAGE HEADER-->
    <h3 class="page-title" data-ng-bind="$state.current.data.pageTitle"></h3>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption font-green-sharp">
                    <i class="icon-settings font-green-sharp"></i> <span
                        class="caption-subject bold uppercase">搜索</span> <span
                        class="caption-helper">输入信息搜索</span>
                </div>
            </div>
            <div class="portlet_body">
                <form class="form-horizontal searchbox">
                    <div class="form_body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="col-md-3 control-label">产品名称：</label>
                                    <div class="col-md-9" >
                                        <input type="text" ng-model="vo.name" class="form-control">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 查询 -->
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-12" style="text-align: center">
                                <button type="button" class="btn blue"
                                        ng-click="searchClick()" >
                                    <i class="fa fa-search"></i> 查询
                                </button>
                                <button type="button" class="btn default"
                                        ng-click="resetClick()">
                                    <i class="fa fa-eraser"></i> 清空
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="table-container">
                <table class="table table-striped table-bordered table-hover"
                       id="datatable_ajax">
                    <thead>
                    <tr class="heading">
                        <th>序号</th>
                        <th>小品会名称</th>
                        <th>活动区域</th>
                        <th>活动时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="odd gradeX" ng-repeat="item in vm.items">
                        <td><span
                                ng-bind="$index+1+((vm.pages.index-1)*vm.pages.itemsPerPage)"></span></td>
                        <td><a ng-href="#/tasting_detail/{{item.id}}"> <span ng-bind="item.partyName"></span>
                        </a></td>
                        <td><span ng-bind="item.zone"></span></td>
                        <td><span ng-bind="item.beginTime | date:'yyyy-MM-dd HH:mm'"></span>
                            ~<span ng-bind="item.endTime | date:'yyyy-MM-dd HH:mm'"></span>
                        </td>
                        <td>
                            <a ng-href="#/tasting_detail/{{item.id}}" class="btn btn-xs default btn-editable"> <i class="fa fa-file-text-o"></i> 详情  </a>
                            <a href="#/tasting_edit/{{item.id}}" class="btn btn-xs default btn-editable"  ng-hide="identity.isCityAdmin"> <i  class="fa fa-edit" ></i> 编辑 </a>
                            <a href="javascript:void(0);" class="btn btn-xs default" ng-click="copyTasting(item)"> <i  class="fa fa-copy" ></i> 复制  </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <pagination boundary-links="true"
                        items-per-page="vm.pages.itemsPerPage"
                        total-items="vm.pages.totalResult" ng-model="vm.pages.index"
                        class="pagination-sm pull-right" previous-text="&lsaquo;"
                        next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"
                        ng-change="getTastingList()"></pagination>
            <h5>每页 {{vm.pages.itemsPerPage}}条 | 共 {{vm.pages.totalResult}} 条记录 | 当前第 {{vm.pages.index}} 页 | 共 {{vm.pages.totalPage}} 页</h5>
        </div>
    </div>
    <script>$('.date-picker').datepicker({rtl : Metronic.isRTL(),autoclose : true});</script>
</div>

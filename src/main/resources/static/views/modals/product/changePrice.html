<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal"
            aria-hidden="true" ng-click="cancel()">×
    </button>
    <h4 class="modal-title">修改产品价格</h4>
</div>
<div class="modal-body">
    <div class="portlet-body form">
        <form action="#" class="form-horizontal" name="myForm">
            <div class="form-body">
                <div class="row">
                    <div class="form-group" permission="mod_bizUser_item_isTestAcount">
                        <label class="col-md-6 control-label">销售价：&nbsp;&nbsp;&nbsp;</label>
                        <div class="col-md-4">
                            <input name="reducePrice" type="text" class="form-control" price-format ng-model="product.sellingPrice"/>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <input class="btn btn-primary" type="button" value="保存" ng-click="ok()" data-ejp-no-more-submit
           ng-disabled="myForm.Name.$error.required || myForm.Code.$error.required">
    <input class="btn default" type="button" value="取消" ng-click="cancel()">
</div>
